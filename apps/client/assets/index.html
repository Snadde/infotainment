<!DOCTYPE html>
<head>
<title></title>
<script src="jquery1.9.1.js" type="text/javascript"></script>
<script type="text/javascript">
	var debug = true;


	function loadApp(location) {
		document.getElementById("container").src = location;
		log('loading new app ' + location);
		
		$('#container').load(function () {
			log('Finished loading app' + location);	
		});
	}
	
	function log(message) {
		if(debug) {
			console.log(message);
		}
	}
</script>
</head>
<body>
	<iframe id="container" sandbox="allow-scripts allow-popups allow-forms"
		frameborder="0" style="overflow: hidden; height: 100%; width: 100%"
		height="100%" width="100%"></iframe>
</body>
</html>
