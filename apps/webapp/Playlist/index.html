<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
<link rel="stylesheet" href="stylesheets/reset.css" type="text/css" media="screen" charset="utf-8">
<link rel="stylesheet" href="stylesheets/fonts.css" type="text/css" media="screen" charset="utf-8">
<link rel="stylesheet" href="stylesheets/stylesheet.css" type="text/css" media="screen" charset="utf-8">
<script type="text/javascript" src="javascripts/jquery1.9.1.js"></script>
<script type="text/javascript" src="javascripts/jquery.plugin.js"></script>
<script type="text/javascript" src="javascripts/jquery.timer.js"></script>
<script type="text/javascript" src="javascripts/spotify.js"></script>
<script type="text/javascript" src="javascripts/main.js"></script>
</head>
<body>
<section id='container'>
    <section id='playlist-section' class='wrapper-section'>
        <h1>Search track</h1>
        <section id='search'>
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Search...">
            </form>
        </section>
        <section id='options'>
            <ul id="options-list">
            </ul>
        </section>
    </section>
    <section id='current-section' class='wrapper-section'>
        <section id='album-art-section'>
            <img id='album-art-image' src='images/white-note.png'/>
        </section>
        <section id='current-song-section'>
            <h2>Please play a song!</h2>
            <h4></h4>
        </section>
        <section id='music-controls-section'>
            <img id="prev" class='music-control' src='images/previous.png'/>
            <img id="play" class='music-control' src='images/play.png'/>
            <img id="pause" class='music-control' src='images/pause.png'/>
            <img id="next" class='music-control' src='images/next.png'/>            
        </section>
        <section id='meter-section'>
            <div id="meter">
                <span style="width: 0%"></span>
            </div>
        </section>
    </section>
</section>

</body>
</html>
